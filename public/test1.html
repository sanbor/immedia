<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <title>AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="css/wormhole.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body id="body">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">AR</a>
        </div>
      </div>
    </div>

    <div class="container-fluid" ng-controller="Test1Ctrl">
        <div>My mute status: {{my_mute}}</div><br>
        <button class="btn" ng-click="toggleMyMute()">Mute us!</button><br>
        <br>
        <div>Their mute status: {{their_mute}}</div><br>
        <button class="btn" ng-click="toggleTheirMute()">Mute them!</button><br>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/test1.js"></script>
</body>
</html>
